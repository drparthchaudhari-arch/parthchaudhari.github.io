<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Parth Chaudhari</title>
  <style>
    :root {
      --primary:#0f1f3c;
      --secondary:#1a3a52;
      --accent:#00b4d8;
      --accent-light:#90e0ef;
      --card:#ffffff;
      --text:#0f1f3c;
      --border:#e9ecef;
      --shadow-md:0 8px 20px rgba(0,0,0,0.12);
    }
    * { box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body {
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Inter",sans-serif;
      background:linear-gradient(180deg,#f8f9fb 0%,#f0f4f8 100%);
      color:var(--text);
      line-height:1.8;
      letter-spacing:0.3px;
    }
    header {
      background:linear-gradient(135deg,#0f1f3c 0%,#1a3a52 50%,#00897b 100%);
      color:#fff;
      padding:100px 20px 120px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    header h1 {
      margin:0;
      font-size:48px;
      font-weight:700;
      letter-spacing:-0.5px;
    }
    nav {
      display:flex;
      gap:32px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:24px;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      font-weight:600;
      font-size:15px;
      position:relative;
      transition:color .3s ease;
    }
    nav a::after {
      content:"";
      position:absolute;
      left:0;
      bottom:-8px;
      width:0;
      height:3px;
      background:linear-gradient(90deg,var(--accent),var(--accent-light));
      transition:width .35s ease;
      border-radius:2px;
    }
    nav a:hover { color:var(--accent); }
    nav a:hover::after { width:100%; }
    .container {
      max-width:1100px;
      margin:60px auto;
      padding:60px 40px;
      background:var(--card);
      border-radius:20px;
      box-shadow:var(--shadow-md);
      border:1px solid var(--border);
    }
    h2 {
      color:var(--primary);
      font-size:28px;
      font-weight:700;
      margin:0 0 40px 0;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .contact-item {
      display:flex;
      align-items:center;
      gap:20px;
      padding:24px;
      margin:0 0 20px 0;
      background:linear-gradient(135deg,#e7f5ff 0%,#e0f7ff 100%);
      border-radius:16px;
      border-left:4px solid var(--accent);
      transition:all .3s ease;
    }
    .contact-item:hover {
      transform:translateX(8px);
      box-shadow:0 8px 20px rgba(0,180,216,0.15);
    }
    .contact-item:last-child { margin-bottom:0; }
    .contact-icon {
      width:40px;
      height:40px;
      background:var(--accent);
      color:#fff;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      flex-shrink:0;
    }
    .contact-info h3 {
      margin:0 0 4px 0;
      color:var(--secondary);
      font-size:14px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    .contact-info p {
      margin:0;
      color:var(--text);
      font-size:16px;
      font-weight:500;
    }
    footer {
      background:linear-gradient(180deg,var(--primary) 0%,var(--secondary) 100%);
      text-align:center;
      padding:40px 24px;
      font-size:14px;
      color:#ffffff;
      margin-top:60px;
    }
    @media(max-width:768px){
      header { padding:70px 20px 80px; }
      header h1 { font-size:36px; }
      .container { padding:40px 28px; margin:40px 20px; }
      nav { gap:20px; }
      .contact-item { flex-direction:column; text-align:center; align-items:flex-start; }
    }
    @media(max-width:480px){
      header h1 { font-size:28px; }
      .container { padding:28px 20px; }
      nav { gap:12px; }
      h2 { font-size:22px; }
      .contact-item { padding:20px; }
    }
  </style>
</head>
