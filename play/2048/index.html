<!doctype html>
<html lang="en" data-mode="play" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="author-status" content="NAVLE-candidate-unlicensed" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <link rel="icon" type="image/svg+xml" href="/assets/img/vet-favicon.svg" />
    <title>2048 | Veterinary Games | VetLudics</title>
    <meta
      name="description"
      content="Play 2048 - NAVLE veterinary education game."
    />
    <link rel="canonical" href="https://parthchaudhari.com/play/2048/" />
    <meta property="og:title" content="2048 | Veterinary Games" />
    <meta
      property="og:description"
      content="Clinical reasoning game for vet students."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://parthchaudhari.com/play/2048/" />
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/portal.css" />
  </head>
  <body
    class="pc-page pc-page--gameframe"
    data-mode="play"
    data-theme="light"
    data-pc-game-id="2048"
  >
    <a class="pc-skip-link" href="#pc-main">Skip to main content</a>
    <nav class="pc-game-nav" aria-label="Game launch controls">
      <a href="/" class="pc-game-nav__back">&larr; Home</a>
      <div class="pc-game-nav__center">
        <h1 class="pc-game-title">2048</h1>
      </div>
      <div class="pc-game-nav__right">
        <button
          class="pc-nav-toggle"
          data-pc-mode-toggle
          aria-label="Toggle mode"
        >
          <span data-pc-mode-label>Mode: Play</span>
        </button>
        <button
          class="pc-nav-toggle"
          data-pc-theme-toggle
          aria-label="Toggle theme"
        >
          <span data-pc-theme-label>Theme: Day</span>
        </button>
        <button
          class="pc-nav-toggle"
          data-pc-fullscreen
          data-pc-target="[data-pc-fullscreen-target]"
          aria-label="Toggle fullscreen"
        >
          Fullscreen
        </button>
      </div>
    </nav>

    <main
      id="pc-main"
      class="pc-game-stage"
      data-pc-fullscreen-target
      role="main"
    >
      <iframe
        src="/games/2048.html"
        class="pc-game-iframe"
        allow="fullscreen; autoplay"
        sandbox="allow-scripts allow-same-origin allow-popups"
        title="2048"
      ></iframe>
    </main>

    <script src="/assets/js/theme-toggle.js"></script>
    <script src="/assets/js/legal-compliance.js"></script>
    <script src="/assets/js/fullscreen.js"></script>
    <script src="/assets/js/storage.js"></script>
    <script src="/assets/js/portal.js"></script>
  </body>
</html>
