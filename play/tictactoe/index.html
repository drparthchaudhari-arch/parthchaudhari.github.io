<!DOCTYPE html>
<html lang="en" data-mode="play" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Launch | ParthChaudhari Play</title>
    <meta name="description" content="Launch Tic-Tac-Toe in full-viewport mode with fast return to the arcade dashboard.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Tic-Tac-Toe Launch | ParthChaudhari Play">
    <meta property="og:description" content="Play Tic-Tac-Toe inside the portal wrapper with navigation and fullscreen support.">
    <meta property="og:url" content="https://parthchaudhari.com/play/tictactoe/">
    <link rel="canonical" href="https://parthchaudhari.com/play/tictactoe/">
    <link rel="stylesheet" href="/assets/css/tokens.css">
    <link rel="stylesheet" href="/assets/css/portal.css">
    <script src="/assets/js/theme-toggle.js" defer></script>
    <script src="/assets/js/fullscreen.js" defer></script>
</head>
<body class="pc-page pc-page--gameframe">
    <header class="pc-game-nav" aria-label="Game controls">
        <a class="pc-btn pc-btn-secondary" href="/play/" aria-label="Exit game and return to arcade">&larr; Exit Game</a>
        <div class="pc-game-nav__center">
            <p class="pc-game-title">Tic-Tac-Toe</p>
            <button type="button" class="pc-nav-toggle" data-pc-mode-toggle aria-label="Toggle play mode">
                <span class="pc-nav-toggle__label" data-pc-mode-label>Mode: Play</span>
            </button>
        </div>
        <button type="button" class="pc-btn" data-pc-fullscreen data-pc-target="[data-pc-fullscreen-target]" aria-label="Toggle fullscreen mode">Fullscreen</button>
    </header>

    <main class="pc-game-stage" data-pc-fullscreen-target role="main">
        <iframe
            class="pc-game-iframe"
            src="/games/tic-tac-toe.html"
            title="Tic-Tac-Toe game"
            allow="fullscreen; autoplay"
            sandbox="allow-scripts allow-same-origin"
            loading="eager"
            referrerpolicy="same-origin"
        ></iframe>
    </main>
</body>
</html>
