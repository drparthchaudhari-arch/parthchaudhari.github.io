<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skills | Parth Chaudhari</title>
  <style>
    :root {
      --primary:#0f1f3c;
      --secondary:#1a3a52;
      --accent:#00b4d8;
      --accent-light:#90e0ef;
      --card:#ffffff;
      --text:#0f1f3c;
      --border:#e9ecef;
      --shadow-md:0 8px 20px rgba(0,0,0,0.12);
    }
    * { box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body {
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Inter",sans-serif;
      background:linear-gradient(180deg,#f8f9fb 0%,#f0f4f8 100%);
      color:var(--text);
      line-height:1.8;
      letter-spacing:0.3px;
    }
    header {
      background:linear-gradient(135deg,#0f1f3c 0%,#1a3a52 50%,#00897b 100%);
      color:#fff;
      padding:100px 20px 120px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    header h1 {
      margin:0;
      font-size:48px;
      font-weight:700;
      letter-spacing:-0.5px;
    }
    nav {
      display:flex;
      gap:32px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:24px;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      font-weight:600;
      font-size:15px;
      position:relative;
      transition:color .3s ease;
    }
    nav a::after {
      content:"";
      position:absolute;
      left:0;
      bottom:-8px;
      width:0;
      height:3px;
      background:linear-gradient(90deg,var(--accent),var(--accent-light));
      transition:width .35s ease;
      border-radius:2px;
    }
    nav a:hover { color:var(--accent); }
    nav a:hover::after { width:100%; }
    .container {
      max-width:1100px;
      margin:60px auto;
      padding:60px 40px;
      background:var(--card);
      border-radius:20px;
      box-shadow:var(--shadow-md);
      border:1px solid var(--border);
    }
    h2 {
      color:var(--primary);
      font-size:28px;
      font-weight:700;
      margin:0 0 32px 0;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    .skills-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      margin:0;
    }
    .skill-card {
      background:linear-gradient(135deg,#e7f5ff 0%,#e0f7ff 100%);
      padding:24px;
      border-radius:16px;
      border-left:4px solid var(--accent);
      transition:all .3s ease;
      cursor:default;
    }
    .skill-card:hover {
      transform:translateY(-6px);
      box-shadow:0 12px 24px rgba(0,180,216,0.15);
      border-left-color:linear-gradient(180deg,var(--accent),var(--accent-light));
    }
    .skill-card h3 {
      color:var(--secondary);
      font-size:16px;
      font-weight:700;
      margin:0;
    }
    footer {
      background:linear-gradient(180deg,var(--primary) 0%,var(--secondary) 100%);
      text-align:center;
      padding:40px 24px;
      font-size:14px;
      color:#ffffff;
      margin-top:60px;
    }
    @media(max-width:768px){
      header { padding:70px 20px 80px; }
      header h1 { font-size:36px; }
      .container { padding:40px 28px; margin:40px 20px; }
      nav { gap:20px; }
      .skills-grid { grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); }
    }
    @media(max-width:480px){
      header h1 { font-size:28px; }
      .container { padding:28px 20px; }
      nav { gap:12px; }
      h2 { font-size:22px; }
      .skills-grid { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>

<header>

  <nav>

    <a href="about.html">About</a>
    <a href="experience.html">Experience</a>
    <a href="education.html">Education</a>
    <a href="contact.html">Contact</a>
  </nav>

<div class="container">

  <div class="skills-grid">
    <div class="skill-card">

    </div>
    <div class="skill-card">

    <div class="skill-card">

    <div class="skill-card">

    </div>

    <div class="skill-card">

    </div>
  </div>
</div>
