<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skills | Parth Chaudhari</title>
  <style>
    :root {
      --primary:#0f1f3c;
      --secondary:#1a3a52;
      --accent:#00b8e6;
      --accent-light:#64d5ff;
      --card:#ffffff;
      --text:#0f1f3c;
      --border:#e0e6ed;
      --shadow-md:0 8px 24px rgba(0,180,216,0.12);
    }
    * { box-sizing:border-box; }
    html { scroll-behavior:smooth; }
    body {
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Inter",sans-serif;
      background:linear-gradient(180deg,#f8f9fb 0%,#f0f4f8 100%);
      color:var(--text);
      line-height:1.8;
      letter-spacing:0.3px;
    }
    header {
      background:linear-gradient(135deg,#0f1f3c 0%,#1a3a52 40%,#006b94 100%);
      color:#fff;
      padding:120px 20px 140px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    header::before {
      content:"";
      position:absolute;
      top:-30%;
      right:-10%;
      width:600px;
      height:600px;
      background:radial-gradient(circle,rgba(100,213,255,0.15) 0%,transparent 70%);
      animation:float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform:translateY(0px); }
      50% { transform:translateY(-30px); }
    }
    header h1 {
      margin:0;
      font-size:56px;
      font-weight:800;
      letter-spacing:-1px;
      background:linear-gradient(120deg,#fff 0%,#64d5ff 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }
    nav {
      display:flex;
      gap:32px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:24px;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      font-weight:600;
      font-size:15px;
      position:relative;
      transition:color .3s ease;
      padding:4px 0;
    }
    nav a::after {
      content:"";
      position:absolute;
      left:0;
      bottom:-6px;
      width:0;
      height:2.5px;
      background:linear-gradient(90deg,var(--accent),var(--accent-light));
      transition:width .4s cubic-bezier(0.34,1.56,0.64,1);
      border-radius:3px;
    }
    nav a:hover { color:var(--accent); }
    nav a:hover::after { width:100%; }
    .container {
      max-width:1100px;
      margin:60px auto;
      padding:64px 40px;
      background:var(--card);
      border-radius:24px;
      box-shadow:var(--shadow-md);
      border:1px solid rgba(224,230,237,0.8);
    }
    h2 {
      color:var(--primary);
      font-size:36px;
      font-weight:800;
      margin:0 0 32px 0;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
      letter-spacing:-0.5px;
    }
    .skills-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      margin:0;
    }
    .skill-card {
      background:linear-gradient(135deg,#e3f4ff 0%,#d4ecff 100%);
      padding:28px;
      border-radius:20px;
      border-left:5px solid var(--accent);
      transition:all .4s cubic-bezier(0.34,1.56,0.64,1);
      cursor:default;
      position:relative;
      overflow:hidden;
    }
    .skill-card::before {
      content:"";
      position:absolute;
      top:-100%;
      right:-100%;
      width:300px;
      height:300px;
      background:radial-gradient(circle,rgba(100,213,255,0.15) 0%,transparent 70%);
      border-radius:50%;
      transition:all 0.6s ease;
    }
    .skill-card:hover {
      transform:translateY(-10px);
      box-shadow:0 16px 36px rgba(0,180,216,0.18);
      border-left-color:var(--accent-light);
    }
    .skill-card:hover::before {
      top:-50%;
      right:-50%;
    }
    .skill-card h3 {
      color:var(--secondary);
      font-size:16px;
      font-weight:700;
      margin:0;
    }
    footer {
      background:linear-gradient(180deg,var(--primary) 0%,var(--secondary) 100%);
      text-align:center;
      padding:40px 24px;
      font-size:14px;
      color:#ffffff;
      margin-top:60px;
    }
    @media(max-width:768px){
      header { padding:70px 20px 80px; }
      header h1 { font-size:36px; }
      .container { padding:40px 28px; margin:40px 20px; }
      nav { gap:20px; }
      .skills-grid { grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); }
    }
    @media(max-width:480px){
      header h1 { font-size:28px; }
      .container { padding:28px 20px; }
      nav { gap:12px; }
      h2 { font-size:22px; }
      .skills-grid { grid-template-columns:1fr; }
    }
  </style>
</head>
